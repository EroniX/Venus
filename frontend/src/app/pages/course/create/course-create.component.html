<div class="page-body" id="course-create-page">
    <mat-toolbar color="primary">
        <span>Create course</span>
    </mat-toolbar>      
    <ol class="breadcrumb">
        <li><a [routerLink]="'/home'">Home</a></li>
        <li><a [routerLink]="'/subject'">Subject</a></li>
        <li class="active-breadcrumb">Create course</li>
    </ol> 

    <form [formGroup]="courseCreateForm" novalidate class="course-create-container">
        <mat-form-field>
            <mat-select placeholder="Choose a subject" formControlName="subject">
                <mat-option *ngFor="let subject of subjects" [value]="subject.id">{{subject.name}}</mat-option>
            </mat-select>
            <mat-hint align="end">Choose a subject</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Capacity" type="number" formControlName="capacity">
        </mat-form-field>
        <button mat-raised-button class="mat-primary" (click)="create()">Create</button>
    </form>
</div>
