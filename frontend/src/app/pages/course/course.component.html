<div class="page-body">
    <h1 class="mat-h1">Courses</h1>
    <div class="subject-header">
        <mat-form-field>
            <input matInput (keyup)="applyCoursesFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>

    <div class="subject-container mat-elevation-z8">
            <mat-table #table [dataSource]="coursesDataSource" matSort>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.subjectName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="code">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Code </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.subjectCode}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="teacher">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Teacher </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.teacherName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="limit">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Limit </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.limit}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="control">
                <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                    <div *ngIf="element.registered; else ELSE">
                        <button mat-raised-button color="warn" (click)="unregister(element)">
                            Unregister
                        </button> 
                    </div> 
                    <ng-template #ELSE>
                        <button mat-raised-button color="primary" (click)="register(element)">
                            Register
                        </button> 
                    </ng-template>
                </mat-cell>
            </ng-container>            

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>
    </div>
</div>
