<div class="page-body">
    <h1 class="mat-h1">Semester</h1>
    
    <div *ngIf="current == undefined; else ELSE">
        <h2 class="mat-h2">There is no available semester yet. Sorry for the inconvience.</h2>
    </div>
    <ng-template #ELSE>
        <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Current semester
                        </mat-panel-title>
                        <mat-panel-description>
                            {{current?.from | date:'yyyy-MM-dd'}} -  {{current?.to | date:'yyyy-MM-dd'}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div *ngIf="current?.registered; else ELSE">
                        <p>By clicking on unregistration you loose all your courses.</p>
                        <button mat-raised-button class="mat-warn" (click)="unregister()">Unregister</button>  
                    </div>
                    <ng-template #ELSE>
                        <p>By clicking on registration you will try something new and awesome.</p>
                        <button mat-raised-button class="mat-primary" (click)="register()">Register</button>     
                    </ng-template>
                </mat-expansion-panel>
            </mat-accordion>
    </ng-template>
</div>
